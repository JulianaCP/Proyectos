	<body>
		<header>

		<main>



			<script>
				function check() 
				{
				    document.getElementById("customerInformation").style.display = "block";
				    document.getElementById("commerceInformation").style.display = "none";
				}
				function uncheck() 
				{
				    document.getElementById("customerInformation").style.display = "none";
				    document.getElementById("commerceInformation").style.display = "block";
				}

				$("#input-repl-1a").fileinput({
				    uploadUrl: "/file-upload-batch/2",
				    autoReplace: true,
				    overwriteInitial: true,
				    showUploadedThumbs: false,
				    maxFileCount: 1,
				    initialPreview: [
				        "<img style='height:160px' src='http://lorempixel.com/200/150/nature/1'>",
				    ],
				    initialCaption: 'Initial-Image.jpg',
				    initialPreviewShowDelete: false,
				    showRemove: false,
				    showClose: false,
				    layoutTemplates: {actionDelete: ''}, // disable thumbnail deletion
				    allowedFileExtensions: ["jpg", "png", "gif"]
				});


			</script>

			<div class="container">
				<h1 id="tituloRegistro"><strong>Registry</strong></h1>
				<h3  id="subTituloRegistro">Enter Data to Create Account</h3>
			 	<div class="panel panel-default">
			  		<div class="panel-body">

						<form class="form-horizontal" role="form">
							<fieldset class="scheduler-border">
								<legend>Personal Information</legend><br>
								<div class="form-group">

									<label for="nombreCrearCuenta" class="control-label col-sm-2" >Name: <strong class="informacionObligatoria">*</strong>  </label>

						    	</div>

									    <input type="text" class="form-control"  placeholder="Enter your First Surname">
									</div>

						    	</div>

						    	<div class="form-group">

									<label for="apellido2CrearCuenta" class="control-label col-sm-2" >Surname:<strong class="informacionObligatoria">*</strong></label>
									<div class="col-xs-4">
									    <input type="text" class="form-control" placeholder="Enter your First Surname">
									</div>

						    	</div>

						    	<div class="form-group">

									<label for="passwordCrearCuenta" class="control-label col-sm-2" >Email:<strong class="informacionObligatoria">*</strong></label>

									    <input type="text" class="form-control"  placeholder="Enter your Email">
									</div>

						    	</div>

						    	<div class="form-group">

									<label for="passwordCrearCuenta" class="control-label col-sm-2" >password:<strong class="informacionObligatoria">*</strong> </label>

									    <input type="text" class="form-control" placeholder="Enter your Password">
									</div>

						    	</div>

						    	<div class="form-group">

									<label for="passwordCrearCuenta" class="control-label col-sm-2" >Confirm password:<strong class="informacionObligatoria">*</strong> </label>
									<div class="col-xs-4">
									    <input type="text" class="form-control"  placeholder="Enter your Password">
									</div>

						    	</div><br>


						    	<div class="form-group">

										<div class="col-xs-4">
										    <input type="text" class="form-control"  placeholder="Enter your identification">
										</div>

							    	</div><br>

										</div>
										<label class="control-label col-sm-1" >de</label>
										<div class="col-xs-2">
											
											<select class="selectpicker form-control" id="fecha_mes" name="fecha_mes" >

											    <option value="4">Abril</option>
											    <option value="5">Mayo</option>
											    <option value="6">Junio</option>
											    <option value="7">Julio</option>
											    <option value="8">Agosto</option>
											    <option value="9">Septiembre</option>
											    <option value="10">Octubre</option>
											    <option value="11">Noviembre</option>
											    <option value="12">Diciembre</option>
											</select>
											
											
										</div>
										<label class="control-label col-sm-1" >de</label>

										</div>
							    	</div><br>

								</fieldset>

							    	<div class="form-group">

										<label for="identificationCommerceCrearCuenta" class="control-label col-sm-2" >Identification:<strong class="informacionObligatoria">*</strong> </label>
										<div class="col-xs-4">
										    <input type="text" class="form-control" placeholder="Format: #-###-######" maxlength="12">

										<label for="logoCommerceCrearCuenta" class="control-label col-sm-2" >Insert the logo: </label><br><br>
										
										<div class="col-xs-5">
										    <input id="inputFile" name="inputdim1[]" type="file" multiple class="file-loading" accept="image/*">
										</div>
							    	</div><br><br>

								    <div class="form-group">
								        <label class="control-label col-xs-2">Description:</label>

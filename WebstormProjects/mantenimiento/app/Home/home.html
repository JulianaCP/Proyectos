<!DOCTYPE html>
<html ng-app="mantenimientoApp">
<head>
    <meta charset="UTF-8">
    <title>MantenimientoTEC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/style/css/home.css">
    <link rel="stylesheet" href="../../assets/style/css/nav.css">

    <script type="text/javascript" src="../../lib/AngularJS/angular.min.js"></script>
    <script type="text/javascript" src="Controller/home.js"></script>

</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <img  width="250px" top="110px" src="../../assets/style/img/logoTec.png"/>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse-3">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Pagina Principal</a></li>
                    <li><a href="#">Notificaciones</a></li>
                    <li>
                        <a class="btn btn-default btn-outline btn-circle collapsed" href="#">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div>
        <div class="container" id="homeTop">
            <legend id="tituloDatosUsuario">Usuarios</legend>
            <div class="form-group col-md-6">
                <label  for="tipoUsuario">Tipo Usuario</label>
                <div class="col-md-4">
                    <select id="tipoUsuario" name="tipoUsuario" class="form-control" ng-change="mostrarLista()" ng-model="valorSelect">
                        <option value="N" selected>Todos</option>
                        <option value="Profesor" >Profesor</option>
                        <option value="Tecnico" >Tecnico</option>
                        <option value="Operador" >Operador</option>
                        <option value="Administrador" >Adinismtrador</option>
                    </select>
                </div>
            </div>

            <div class="row col-md-10 col-md-offset-1 custyle" id="cuadroTop">
                <table class="table table-striped custab">
                    <thead>
                        <a href="#/prueba" class="btn btn-primary btn-xs pull-right"><b>+</b> Agregar Usuario</a>
                        <tr>
                            <th>Nombre Usuario</th>
                            <th>Nombre Completo</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tr ng-repeat="persona in personas | orderBy : 'apellido1'">
                        <td>{{persona.nombreUsuario}}</td>
                        <td>{{persona.apellido1}}{{' '}}{{persona.apellido2}}{{' '}}{{persona.nombre}}</td>
                        <td class="text-center">
                            <button class='btn btn-info btn-xs' ng-click="eliminar(persona.nombreUsuario)">
                                <span class="glyphicon glyphicon-edit"></span>Del
                            </button>
                            <button class="btn btn-danger btn-xs" ng-click="eliminar(persona.nombreUsuario)">
                                <span class="glyphicon glyphicon-remove"></span>Del
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
